apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "ru.perm.homebuh"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile('com.mikepenz.actionitembadge:library:2.1.0@aar') {
        transitive = true
    }
    compile 'com.mikepenz.iconics:google-material-typeface:+@aar'
    compile('com.mikepenz.materialdrawer:library:0.9.8@aar') {
        transitive = true
    }
}
